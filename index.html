<!doctype html>

<html>
<head>
    <link rel="stylesheet" href="./css/site.css" />   

</head>

<body>
    <div class="Container">

        <div class="NavBar">
            <h1>International Currency Rates</h1>
        </div>

        <div class="Margin-Left"></div>
        <!-- <div class="MainContent-background"><div> -->
        <div class="MainContent">
            <div class="BarChart-TopSection"></div>

            <div class="BarChart-Container">
                <div class="BarChart-Bar EUR" style="height: 88.5%">EUR</div>
                <div class="BarChart-Bar USD" style="height: 75.5%">USD</div>
                <div class="BarChart-Bar GBP" style="height: 55.9%">GBP</div>
                <div class="BarChart-Bar AUD" style="height: 88.5%">AUD</div>
                <div class="BarChart-Bar RUB" style="height: 75.5%">RUB</div>
            </div>
            
            <div class="BarChart-BottomSection">
                <div class="BarChart-Label label-EUR" ></div>
                <div class="BarChart-Label label-USD" ></div>
                <div class="BarChart-Label label-GBP" ></div>
                <div class="BarChart-Label label-AUD" ></div>
                <div class="BarChart-Label label-RUB" ></div>
            </div>
        </div>

        <div class="Margin-Right"></div>
        
    </div>
</body>
</html>
